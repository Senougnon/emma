<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>Intégrer Feda Checkout à mon site</title>
  <script src="https://cdn.fedapay.com/checkout.js?v=1.1.7"></script>
  <style>
    .notification {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }
    .success { background-color: #4CAF50; }
    .error { background-color: #f44336; }
  </style>
</head>
<body>
  <button id="pay-btn">Payer 1 FCFA</button>
  <div id="notification" class="notification"></div>

  <script type="text/javascript">
    FedaPay.init('#pay-btn', {
      public_key: 'pk_live_TfSz212W0xSMKK7oPEogkFmp',
      transaction: {
        amount: 1,
        description: 'Acheter mon produit'
      },
      customer: {
        email: 'johndoe@gmail.com',
        lastname: 'Doe',
        firstname: 'John',
      },
      onComplete: function(response) {
        const notification = document.getElementById('notification');
        if (response.status === 'approved') {
          notification.textContent = 'Paiement réussi !';
          notification.className = 'notification success';
        } else {
          notification.textContent = 'Echec du paiement.';
          notification.className = 'notification error';
        }
        notification.style.display = 'block';
        setTimeout(() => {
          notification.style.display = 'none';
        }, 5000);
      }
    });
  </script>
</body>
</html>
