    <script>
        // Fonction pour surveiller les requêtes réseau
        function monitorNetworkRequests() {
            const originalFetch = window.fetch;
            window.fetch = function() {
                console.log('Requête fetch interceptée:', arguments[0]);
                return originalFetch.apply(this, arguments);
            };

            const originalXHROpen = XMLHttpRequest.prototype.open;
            XMLHttpRequest.prototype.open = function() {
                console.log('Requête XHR interceptée:', arguments[1]);
                return originalXHROpen.apply(this, arguments);
            };

            console.log('Surveillance des requêtes réseau activée');
        }

        // Exécuter la fonction de surveillance au chargement de la page
        window.addEventListener('load', monitorNetworkRequests);
    </script>
