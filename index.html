<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement FedaPay</title>
    <style>
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }
        .success {
            background-color: #4CAF50;
        }
        .error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Paiement avec FedaPay</h1>
    
    <button id="payButton">Payer 35000 XOF</button>

    <div id="notification" class="notification"></div>

    <script src="https://cdn.fedapay.com/checkout.js?v=1.1.7"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            FedaPay.init({
                public_key: 'pk_live_TfSz212W0xSMKK7oPEogkFmp'
            });

            document.getElementById('payButton').addEventListener('click', function() {
                FedaPay.open({
                    transaction: {
                        amount: 1,
                        description: "Transaction description"
                    },
                    customer: {
                        email: 'customer@example.com'
                    }
                }, function(response) {
                    if (response.status === 'approved') {
                        showNotification('Paiement réussi !', 'success');
                    } else {
                        showNotification('Échec du paiement. Veuillez réessayer.', 'error');
                    }
                });
            });

            function showNotification(message, type) {
                var notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = 'notification ' + type;
                notification.style.display = 'block';

                setTimeout(function() {
                    notification.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
