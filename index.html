<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement FedaPay</title>
    <style>
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            display: none;
        }
        .success {
            background-color: #4CAF50;
        }
        .error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Paiement avec FedaPay</h1>
    
    <form action="index.php" method="POST">
        <input type="hidden" name="field" value="test">
        <script
            src="https://cdn.fedapay.com/checkout.js?v=1.1.7"
            data-public-key="pk_live_TfSz212W0xSMKK7oPEogkFmp"
            data-button-text="Pay 35000"
            data-transaction-amount="1"
            data-transaction-description="Transaction description"
            data-currency-iso="XOF"
            data-widget-description="Your 100% african store"
            data-widget-image="https://cdn.fedapay.com/img/marketplace.svg"
            data-widget-title="Afrimarket">
        </script>
    </form>

    <div id="notification" class="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            FedaPay.init({
                public_key: 'YOUR_API_PUBLIC_KEY'
            });

            FedaPay.on('payment.success', function(response) {
                showNotification('Paiement réussi !', 'success');
            });

            FedaPay.on('payment.error', function(error) {
                showNotification('Échec du paiement. Veuillez réessayer.', 'error');
            });

            function showNotification(message, type) {
                var notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = 'notification ' + type;
                notification.style.display = 'block';

                setTimeout(function() {
                    notification.style.display = 'none';
                }, 5000);
            }
        });
    </script>

    <!-- Remarque : Remplacez YOUR_API_PUBLIC_KEY par la clé publique API de votre compte sandbox ou live. -->
    <!-- Si vous utilisez votre compte live, vous devez remplacer le lien par https://cdn.fedapay.com/checkout.js?v=1.1.7 -->
</body>
</html>
