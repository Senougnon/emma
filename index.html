<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>Intégrer Feda Checkout à mon site</title>
  <script src="https://cdn.fedapay.com/checkout.js?v=1.1.7"></script>
  <style>
    .notification {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      z-index: 1000;
    }
    .success { background-color: #4CAF50; }
    .error { background-color: #f44336; }
    .info { background-color: #2196F3; }
  </style>
</head>
<body>
  <button id="pay-btn">Payer 1 FCFA</button>
  <div id="notification" class="notification"></div>

  <script type="text/javascript">
    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 5000);
    }

    FedaPay.init('#pay-btn', {
      public_key: 'pk_live_TfSz212W0xSMKK7oPEogkFmp',
      transaction: {
        amount: 1,
        description: 'Acheter mon produit'
      },
      customer: {
        email: 'johndoe@gmail.com',
        lastname: 'Doe',
        firstname: 'John',
      },
      onComplete: function(reason, transaction) {
        if (reason === FedaPay.CHECKOUT_COMPLETED) {
          if (transaction.status === 'approved') {
            showNotification(`Paiement réussi ! ID de transaction : ${transaction.id}`, 'success');
          } else {
            showNotification(`Échec du paiement. Statut : ${transaction.status}`, 'error');
          }
        } else if (reason === FedaPay.DIALOG_DISMISSED) {
          showNotification("Paiement annulé par l'utilisateur",'info');
        }
        console.log('Détails de la transaction:', transaction);
      }
    });
  </script>
</body>
</html>
